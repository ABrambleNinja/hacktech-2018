    <body>
        <div id="root"></div>

        <button onclick="create_game()">Create Game!</button>

            - No Game Created -
        </textarea>

        <button onclick="copyURL()">
            Copy URL

        <br>
        Number of People: <input id="num_people" type="text" value="{{ default_people }}">

        <input id="r1" type="radio" name="locationPick" value="Random" checked>
        <br>
        Democratic
        <input id="r2" type="radio" name="locationPick" value="Democratic">
        <br>
        Dictatorship
        <input id="r3" type="radio" name="locationPick" value="Dictatorship">
        <br>
        Time Limit (Seconds)
        <input type="checkbox" id="isTimeLimit">
        <input id="timeLimit" type="text">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="/static/js/main.js"></script>
        <script>
            function create_game() {
                num_people = document.getElementById('num_people').value;
                isFancy = document.getElementById('isFancy').checked;
                if (document.getElementById('r1').checked ) {
                    locationType = "random";
                } else if (document.getElementById('r2') ) {
                    locationType = "democratic";
                } else if (document.getElementById('r3')) {
                    locationType = "dictatorship";
                }
                isTimeLimit = document.getElementById('isTimeLimit').checked;
                timeLimit = document.getElementById('timeLimit').value;
                if (isTimeLimit == true) {
                    var json_data = [num_people, isFancy, locationType, timeLimit];
                } else {
                    var json_data = [num_people, isFancy, locationType, 0];
                }
                $.ajax({
                    type : "POST",
                    url : "newgame",
                    data: JSON.stringify(json_data),
                    dataType: 'json',
                    contentType: 'application/json;charset=UTF-8',
                    success: function(result) {
                        $('#game_num').html(result);
                        $('#game_url').html("secretagentdescent.com/game/" + result);
                    }
                });
            }
            function join_game() {
                var game_id = document.getElementById("game_num").value;
                $('#join_game_btn').attr("href", "/game/" + game_id);
            }

            function getLan() {

                    }
                });
            }

            function copyURL() {
                var copyTextarea = document.querySelector('#game_url');
                copyTextarea.select();
                document.execCommand('copy');
            }
        </script>
    </body>
