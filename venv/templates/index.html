        <label class="custom-control custom-checkbox">
            <input type="checkbox" id="isFancy" class="custom-control-input">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">Fancy</span>
        </label>

        Location Picking

        <label class="custom-control custom-radio">
                <input id="r1" name="locationPick" type="radio" class="custom-control-input" value="Random">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Random</span>
            </label>
        <label class="custom-control custom-radio">
            <input id="r2" name="locationPick" type="radio" class="custom-control-input" value="Democratic">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">Democratic</span>
        </label>
        <label class="custom-control custom-radio">
            <input id="r3" name="locationPick" type="radio" class="custom-control-input">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description" value="Dictatorship">Dictatorship</span>
        </label>

        <label class="custom-control custom-checkbox">
            <input type="checkbox" id="isTimeLimit" class="custom-control-input">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">Time Limit (Seconds)</span>
        </label>

        <input class="form-control input-lg" id="timeLimit" type="text">
    </div>

    <script>
            function create_game() {
                num_people = document.getElementById('num_people').value;
                isFancy = document.getElementById('isFancy').checked;
                if (document.getElementById('r1').checked ) {
                    locationType = "random";
                } else if (document.getElementById('r2') ) {
                    locationType = "democratic";
                } else if (document.getElementById('r3')) {
                    locationType = "dictatorship";
                }
                isTimeLimit = document.getElementById('isTimeLimit').checked;
                timeLimit = document.getElementById('timeLimit').value;
                if (isTimeLimit == true) {
                    var json_data = [num_people, isFancy, locationType, timeLimit];
                } else {
                    var json_data = [num_people, isFancy, locationType, 0];
                }
                $.ajax({
                    type : "POST",
                    url : "newgame",
                    data: JSON.stringify(json_data),
                    dataType: 'json',
                    contentType: 'application/json;charset=UTF-8',
                    success: function(result) {
                        $('#game_num').html(result);
                        $('#game_url').html("secretagentdescent.com/game/" + result);
                    }
                });
            }
            function join_game() {
                var game_id = document.getElementById("game_num").value;
                $('#join_game_btn').attr("href", "/game/" + game_id);
            }

            }

        var x = document.getElementById("gps");
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
                navigator.geolocation.getCurrentPosition(showMap);
                navigator.geolocation.getCurrentPosition(sendPosition);
                navigator.geolocation.getCurrentPosition(sendID);
            } else {
                x.innerHTML = "Geolocation is not supported by this browser.";
            }
        }
        function showPosition(position) {
            x.innerHTML = "Latitude: " + position.coords.latitude +
            "<br>Longitude: " + position.coords.longitude;
        }

        function showMap(position) {
            var latlon = position.coords.latitude + "," + position.coords.longitude;

            document.getElementById("mapholder").innerHTML = "<img src='"+img_url+"'>" + "<br/> Searching for players within 10 miles";
