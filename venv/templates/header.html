<!DOCTYPE html>

<div class="modal fade" id="usernameModal" tabindex="-1" role="dialog" aria-labelledby="usernameModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">

                <h5 class="modal-title" id="usernameModalLabel">What do you want your username to be?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <input class="form-control input-lg" type="text" id="username">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <a id="username_btn" onmousedown="change_username();" href=" ">
                    <button type="button" class="btn btn-danger">Okay</button>
                </a>
            </div>
        </div>
    </div>
</div>
